<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket booking</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="app">

        <h1 class="app-title">Ticket booking app</h1>

        <div class="ticket-app">

            <div class="ticket-app__top">
                <div class="seat-state">
                    <div class="seat-state" v-for="(value,key) in seatState">
                        <div class="seat-state__color" :style="{backgroundColor:value.color}">

                        </div>
                        <div class="seat-state__text">
                            {{value.text}}
                        </div>

                    </div>
                </div>
            </div>
            <div class="ticket-app__bottom"></div>
        </div>

    </div>


    <script src="app.js"></script>
    
</body>
</html>
